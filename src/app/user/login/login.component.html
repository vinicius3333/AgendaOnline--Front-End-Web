<app-titulo [titulo]="titulo"></app-titulo>
<body class="text-center" data-gr-c-s-loaded="true">
  <form [formGroup]="registerForm" class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <img class="mb-4" src="" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Por favor</h1>
    <label for="username" class="sr-only">Usuário</label>
    <input class="form-control" type="text" formControlName="userName"
          [ngClass]="{'is-invalid': registerForm.get('userName').errors &&
                                    registerForm.get('userName').touched}"
          placeholder="Usuário"/>
    <label for="password" class="sr-only">Password</label>
    <input class="form-control" type="text" formControlName="password"
          [ngClass]="{'is-invalid': registerForm.get('password').errors &&
                                    registerForm.get('password').touched}"
          placeholder="Password"/>
    <!--div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div-->
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">Não tem login? Cadastre-se abaixo</p>
    <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Quero me cadastrar</button>
  </form>  
</body>
